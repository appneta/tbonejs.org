<script name="slide" type="text/tbone-tmpl">
    <% if (T('loadedSlides.' + id)) { %>
        <div class="contents" tbone="tmpl <%=name%>"></div>
    <% } %>
</script>

<script name="preso" type="text/tbone-tmpl">
    <% _.each(slides, function (slide) { %>
        <div tbone="tmpl slide root <%@slide%>"></div>
    <% }); %>
</script>
