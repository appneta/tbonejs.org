<style>
html {
    margin: 0;
    padding: 0;
}
body {
    margin: 0;
    padding: 4px 0 0 4px;
}
</style>
<script src="/assets/lib.js"></script>
<div tbone="tmpl demoTemplate"></div>
<script type="text/javascript">
    var demoId = location.search.split('=')[1]; // really hacky way of reading ?callback=<id>
    function callParent() {
        return window.parent.demoCallbacks[demoId].apply(this, arguments);
    }
    var demo = callParent('init');
    if (demo.html) {
        tbone.addTemplate('demoTemplate', demo.html);
    }
    if (demo.css) {
        $('<style>').html(demo.css).appendTo('head');
    }
    eval(demo.javascript);
    tbone.render($('[tbone]'));
    callParent('setcss', {
        height: $('html').height() + 4
    });
</script>
